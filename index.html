<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- container -->
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h2>Anime Quote Generator</h2>
        </div>

        <!-- Main Content -->
        <div class="main-content">

            <!-- text area -->
            <div class="text-area">
                <span class="quote">"You can't change the world without getting your hands dirty."</span>
            </div>

            <!-- Person -->
            <div class="person">"Lelouch Lamperouge"</div>

            <!-- Button -->
            <div class="button">
                <button id="generator">Generate</button>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
